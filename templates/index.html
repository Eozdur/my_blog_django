<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="topbar">
        <div class="wrapper target">
            <div class="left">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="middle">
                <a href="{% url 'home' %}">HOME</a>
                <a href="{% url 'about' %}">ABOUT</a>
                <a href="{% url 'register' %}">REGISTER</a>
                <a href="{% url 'login' %}">LOGIN</a>
                <a href="{% url 'add' %}">ADD</a>
            </div>
            <div class="right">
                <span>
                    <img src="{% static 'img/user/user-1.png' %}" alt="user">
                </span>
                <div class="searchEngine" id="searchEngine">
                    <input type="text" placeholder="Search">
                    <i class="fa fa-search" id="search-icon"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Post Section -->
    <div class="add">
        <form>
            <div class="text">
                <input type="text" placeholder="Your Title *" required>
                <textarea placeholder="Your Content *" required></textarea>
                <input type="text" placeholder="Your Name *" required>
            </div>

            <div class="button">
                <button>
                    <i class="fa-solid fa-plus"></i>
                </button>
                <label for="file">
                    <i class="fa-solid fa-image"></i>
                </label>
                <input type="file" id="file" style="display: none;"> 
            </div>
        </form>
    </div>
     
    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'js/scroll.js' %}"></script>
</body>
</html>
